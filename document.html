<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ControlHub</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav id="sidebar" class="bg-light">
            <div class="p-4">
                <h4>Sidebar Başlık</h4>
                <ul class="list-unstyled components">
                    <li>
                        <a href="#sayfa1" onclick="showPage('sayfa1')">Sayfa 1</a>
                    </li>
                    <li>
                        <a href="#sayfa2" onclick="showPage('sayfa2')">Sayfa 2</a>
                    </li>
                    <li>
                        <a href="#sayfa3" onclick="showPage('sayfa3')">Sayfa 3</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="content">
            <div id="sayfa1">
                <h1>Sayfa 1</h1>
                <p>Bu, Sayfa 1 içeriğidir.</p>
            </div>
            <div id="sayfa2" style="display: none;">
                <h1>Sayfa 2</h1>
                <p>Bu, Sayfa 2 içeriğidir.</p>
            </div>
            <div id="sayfa3" style="display: none;">
                <h1>Sayfa 3</h1>
                <p>Bu, Sayfa 3 içeriğidir.</p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
        <script>
            function showPage(pageId) {
                // Tüm sayfaları gizle
                var pages = document.querySelectorAll("#content > div");
                for (var i = 0; i < pages.length; i++) {
                    pages[i].style.display = "none";
                }

                // Belirli sayfayı göster
                var page = document.getElementById(pageId);
                if (page) {
                    page.style.display = "block";
                }
            }
        </script>
    </body>
</html>
